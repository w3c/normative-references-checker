<!DOCTYPE html>
<html lang=en>
  <head>
    <title>Normative references checker</title>
    <link rel='stylesheet' type='text/css' href='https://www.w3.org/Guide/assets/main.css'>
  </head>
<body>
    <div><span class='logo'><a href='https://www.w3.org/'><img src='https://www.w3.org/Icons/WWW/w3c_home_nb' alt='W3C' border='0' height='48' width='72'></a></span>
      <h1>Normative references checker</h1></div>
    <form method=get action='./check'>
    <p><label for='url'>Enter the URL of the document to check:</label><br>
      <input name=url id='url' type=text placeholder=URL size=80>
      <button type=submit>Submit</button>
    </form>
  <hr>
  <p><a href='./doc'>documentation</a> &middot; <a href='https://github.com/w3c/normative-references-checker/'>GitHub</a></p>
</body>
</html>
